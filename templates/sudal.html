<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudal</title>
    <style>
        body {
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #1d1d1f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            width: 1000px;
            background-color: #ffffff;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .left-section {
            flex: 1.5;
            background-color: #fafafa;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #e0e0e5;
        }
        .image-placeholder {
            width: 100%;
            height: 450px; /* 이미지 미리보기 공간 고정 */
            background-color: #dfe1e5;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #6e6e73;
            margin-bottom: 30px;
            text-align: center;
        }
        .image-upload-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            border: 2px dashed #d1d1d6;
            border-radius: 20px;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        .image-upload-container:hover {
            border-color: #0071e3;
        }
        .upload-description {
            flex: 1;
            font-size: 14px;
            color: #6e6e73;
        }
        .upload-button {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .upload-btn {
            padding: 10px 20px;
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upload-btn:hover {
            background-color: #005bb5;
        }
        .right-section {
            flex: 2;
            padding: 40px;
        }
        .section {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 16px;
            color: #1d1d1f;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #d1d1d6;
            border-radius: 12px;
            background-color: #f9f9fb;
            font-size: 16px;
            color: #1d1d1f;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, textarea:focus {
            border-color: #0071e3;
            outline: none;
        }
        textarea {
            resize: none;
        }
        .btn-group {
            display: flex;
            gap: 15px;
        }
        .btn-group button {
            flex: 1;
            padding: 0;
            border: 1px solid #d1d1d6;
            background-color: #f9f9fb;
            color: #1d1d1f;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0;
        }
        .btn-group button:hover {
            background-color: #0071e3;
            color: white;
            border-color: #0071e3;
        }
        /*버튼 비율 조정*/
        .btn-1-1 {
            aspect-ratio: 1 / 1;
            width: 100px;
            height: auto;
        }
        .btn-4-5 {
            aspect-ratio: 4 / 5;
            width: 80px;
            height: auto;
        }
        .btn-3-4 {
            aspect-ratio: 3 / 4;
            width: 75px;
            height: auto;
        }

        button.active {
            background-color: #0071e3;
            color: white;
            border-color: #0071e3;
        }
        .image-preview {
            display: inline-block;
            margin: 10px;
            position: relative;
        }
        .image-preview img {
            width: 100px;
            height: auto;
            border-radius: 10px;
        }
        .image-preview button {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: none;
        }
        .image-preview:hover button {
            display: block;
        }
        #imagePreviewContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
            height: 150px; /* 이미지 미리보기 영역 고정 */
            overflow-y: auto; /* 사진 추가 시 스크롤 가능하게 */
        }
        .generate-btn {
            padding: 10px 20px;
            background-color: grey;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: not-allowed;
            transition: background-color 0.3s ease;
            float: right;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .generate-btn.active {
            background-color: blue;
            cursor: pointer;
        }
        .generate-btn.active:hover {
            background-color: #005bb5;
        }
        .arrow-right {
            margin-left: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 왼쪽 섹션 (이미지 및 사진 추가) -->
    <div class="left-section">
        <div class="image-placeholder" id="result">결과물</div>
        <div class="image-upload-container">
            <div class="upload-description">
                .jpg, .jpeg, .png, .webp 사진 업로드 가능 <br>
            </div>
            <div class="upload-button" onclick="document.getElementById('imageUpload').click()">
                <button class="upload-btn">사진 추가</button>
                <input id="imageUpload" type="file" accept="image/*" onchange="handleImageUpload(event)" style="display:none;">
            </div>
        </div>
        <div id="imagePreviewContainer"></div>
    </div>

    <!-- 오른쪽 섹션 (입력 폼) -->
    <div class="right-section">
        <!-- 비율 선택하기 -->
        <div class="section">
            <label>비율 선택하기</label>
            <div class="btn-group">
                <button class="btn-1-1" onclick="selectRatio(this, '1:1')">1:1</button>
                <button class="btn-4-5" onclick="selectRatio(this, '4:5')">4:5</button>
                <button class="btn-3-4" onclick="selectRatio(this, '3:4')">3:4</button>
            </div>
        </div>

        <!-- 광고 스타일 -->
        <div class="section">
            <label>광고 스타일</label>
            <input type="text" id="adStyle" placeholder="원하는 스타일을 입력해주세요." oninput="checkFormCompletion()">
        </div>

        <!-- 광고 주제 -->
        <div class="section">
            <label>광고 주제</label>
            <textarea id="adSubject" placeholder="광고할 내용을 작성해주세요." rows="3" oninput="checkFormCompletion()"></textarea>
        </div>

        <!-- 광고 요구사항 -->
        <div class="section">
            <label>요구사항</label>
            <textarea id="adRequirement" placeholder="요구사항이 있다면 입력해주세요." rows="3" oninput="checkFormCompletion()"></textarea>
        </div>

        <!-- 생성 버튼 -->
        <div class="section">
            <button id="generateBtn" class="generate-btn" onclick="generateAd()" disabled>
                생성하기 <span class="arrow-right">→</span>
            </button>
        </div>
    </div>
</div>

<script>
    let selectedRatio = '';
    let imagePreviewContainer = document.getElementById('imagePreviewContainer');
    let uploadedImage = null; // 하나의 이미지만 저장

    function selectRatio(button, ratio) {
        document.querySelectorAll('.btn-group button').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        selectedRatio = ratio;
        checkFormCompletion();
    }

    function handleImageUpload(event) {
        const file = event.target.files[0];
        if (file && !uploadedImage) {
            uploadedImage = file;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const imagePreview = document.createElement('div');
                imagePreview.classList.add('image-preview');
                imagePreview.innerHTML = `<img src="${e.target.result}" alt="preview"><button onclick="deleteImage(this)">X</button>`;
                imagePreviewContainer.appendChild(imagePreview);
            };
            reader.readAsDataURL(file);
        }
        checkFormCompletion();
    }

    function deleteImage(button) {
        const imagePreview = button.parentElement;
        imagePreviewContainer.removeChild(imagePreview);
        uploadedImage = null;
        document.getElementById('imageUpload').value = ""; // 업로드된 파일 초기화
        checkFormCompletion();
    }

    function checkFormCompletion() {
        const adStyle = document.getElementById('adStyle').value.trim();
        const adSubject = document.getElementById('adSubject').value.trim();
        const adRequirement = document.getElementById('adRequirement').value.trim();
        const generateBtn = document.getElementById('generateBtn');

        if (selectedRatio && adStyle && adSubject && adRequirement && uploadedImage) {
            generateBtn.classList.add('active');
            generateBtn.disabled = false;
        } else {
            generateBtn.classList.remove('active');
            generateBtn.disabled = true;
        }
    }

    function generateAd() {
        const adStyle = document.getElementById('adStyle').value;
        const adSubject = document.getElementById('adSubject').value;
        const adRequirement = document.getElementById('adRequirement').value;

        if (!selectedRatio) {
            alert('비율을 선택해주세요.');
            return;
        }

        // 데이터 전송 처리
        // FormData 생성
        const formData = new FormData();
        formData.append('ratio', selectedRatio);
        formData.append('style', adStyle);
        formData.append('subject', adSubject);
        formData.append('requirement', adRequirement);

        // 이미지 파일 추가
        if (uploadedImage) {
            formData.append('image', uploadedImage);
        } else {
            alert('이미지를 추가해주세요.');
            return;
        }

        // 데이터 전송 처리 (JSON이 아닌 FormData로 전송)
        fetch('/generate-ad', {
            method: 'POST',
            body: formData, // FormData 객체를 body로 전송
        })
        .then(response => response.json())
        .then(data => {
            if (data.image_url) {
                // 이미지를 화면에 다시 띄우기
                const resultDiv = document.getElementById('result');
                const imgElement = document.createElement('img');
                imgElement.src = data.image_url; // 서버에서 반환된 이미지 URL을 사용
                imgElement.alt = 'Generated Ad Image';
                imgElement.style.maxWidth = '100%'; // 적절한 크기로 표시
                resultDiv.innerHTML = ''; // 기존 내용을 지우고 새 이미지 추가
                resultDiv.appendChild(imgElement);
            }
            alert(`${data.message}`);
        })  
        .catch((error) => {
            console.error('Error:', error);
        });
    }
</script>

</body>
</html>
